<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>媒体查询</title>
	<link rel="stylesheet" type="text/css" href="CSS/stely.css">
</head>
<body>
<div class="container">

	<figure class="s01">
		<img src="images/pic01.jpg"  alt="图片">
		<figcaption>
			<h3>平滑位移动画效果01</h3>
			<p>01 使用transform: translate</p>
			<p>02 使用nth-of-type($)</p>
			<p>03 使用transition-delay</p>
		</figcaption>
	</figure>

	<figure class="s02">
		<img src="images/pic02.jpg" alt="图片">
		<figcaption>
			<h3>平滑旋转动画效果</h3>
			<p>使用transform:rotate</p>
			<span></span>
		</figcaption>
	</figure>

	<figure class="s03">
		<img src="images/pic03.jpg" alt="图片">
		<figcaption>
			<h3>平滑斜切动画效果</h3>
			<p>使用transform:skew</p>
		</figcaption>
	</figure>

	<figure class="s04">
		<img src="images/pic04.jpg" alt="图片">
		<figcaption>
			<h3>平滑缩放动画效果</h3>
			<p>使用transform:scale</p>
			<span></span>
		</figcaption>
	</figure>

	<figure class="s05">
		<img src="images/pic05.jpg" alt="图片">
		<figcaption>
			<h3>平滑位移&旋转动画效果</h3>
			<p>使用transform-origin</p>
			<span></span>
		</figcaption>
	</figure>

	<figure class="s06">
		<img src="images/pic06.jpg" alt="图片">
		<figcaption>
			<h3>线框平滑交叉动画效果</h3>
			<p>熟练掌握transform属性</p>
			<span></span><span></span>
		</figcaption>
	</figure>

</html>
